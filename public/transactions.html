<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Spark Transactions</title>
    </head>
    <body>
        <header class="header">
            <div class="overlay has-fade"></div>
            <nav class="flex flex-jc-sb flex-ai-c navbar container">
                <a href="/" class="header-logo"
                    ><img src="./images/rupee-coin.svg" alt="logo"
                /></a>

                <a
                    id="hamburgerMenu"
                    href="#"
                    class="header-toggle hide-in-desktop"
                >
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="header-links hide-in-mobile">
                    <a href="accounts.html">Accounts</a>
                    <a href="transactions.html">Transactions</a>
                    <a href="about.html">About</a>
                </div>
            </nav>

            <div class="header-menu hide-in-desktop container has-fade">
                <a href="accounts.html">Accounts</a>
                <a href="transactions.html">Transactions</a>
                <a href="about.html">About</a>
            </div>
        </header>

        <div class="container">
            <div class="flex flex-jc-sb transfer">
                <h2>Transactions</h2>
            </div>
            <table>
                <thead id="thead-transactions">
                    <tr>
                        <th>ID</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Amount</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody id="tbody-transactions"></tbody>
            </table>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="

        <script src="/js/script.js"></script>
